<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>NHL Point Standings</title>
  </head>
  <body>
    <h1>NHL Point Standings</h1>
    <table>
      <caption>Joe's Teams</caption>
      <thead>
        <tr>
          <th>Team</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>OT Losses</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Carolina Hurricanes</td>
          <td id="joesTeam1Wins"></td>
          <td id="joesTeam1Losses"></td>
          <td id="joesTeam1OTLosses"></td>
          <td id="joesTeam1Points"></td>
        </tr>
        <tr>
          <td>Boston Bruins</td>
          <td id="joesTeam2Wins"></td>
          <td id="joesTeam2Losses"></td>
          <td id="joesTeam2OTLosses"></td>
          <td id="joesTeam2Points"></td>
        </tr>
        <tr>
          <td>Dallas Stars</td>
          <td id="joesTeam3Wins"></td>
          <td id="joesTeam3Losses"></td>
          <td id="joesTeam3OTLosses"></td>
          <td id="joesTeam3Points"></td>
        </tr>
        <tr>
          <td>Buffalo Sabres</td>
          <td id="joesTeam4Wins"></td>
          <td id="joesTeam4Losses"></td>
          <td id="joesTeam4OTLosses"></td>
          <td id="joesTeam4Points"></td>
        </tr>
        <tr>
          <td colspan="4">Total Points</td>
          <td id="joesTeamsTotalPoints"></td>
        </tr>
      </tbody>
    </table>
    <!-- Repeat this table for Matt's Teams, Ren's Teams, Max's Team, Jeff's Teams, Jay's Teams -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="nhl.js"></script>
  </body>
</html>
